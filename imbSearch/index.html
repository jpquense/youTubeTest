<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="John P Quense">
	<meta name="description" content="A responsive movie poster getter">
	<meta charset="utf-8">
	<title>Get That by John P Quense</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<header role="banner">
			<h1>Get That</h1>
		</header>
		<section role="region" class="js-fetch fetch">
			<input type="text" placeholder="enter movie name" name="query" class="js-term" />
			<button id="search">Get me a poster</button>
		</section>
		<section role="region" class="js-poster">
			
		</section>
		<footer role="contentinfo">
			<p>Created by <a href="#">John P Quense</a></p>
		</footer>
	</div>
<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
